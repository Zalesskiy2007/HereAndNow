<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="viewport-fit=cover" />
        <title>Here & Now</title>
    </head>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-color: rgb(30, 24, 56);
        }
        .wrap {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wr2 {
            width: 60%;
            height: 60%;
        }

        .wr404 {
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .txt404 {
            color: aliceblue;
            font-size: 2vw;
        }

        .txtp {
            color: aliceblue;
            font-size: 1vw;
        }
    </style>
    <body>
        <div class="wrap">
            <div class="wr2">
                <div class="wr404"><span class="txt404">404</span></div>
                <div class="wr404"><span class="txtp">Page not found</span></div>
            </div>
        </div>
    </body>
</html>
